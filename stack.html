<!DOCTYPE html>
<html>
	 <head> 
	<h1>Gopi Krishna builds a stack</h1>
	<style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: red;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}
</style></head>



<body>
	<input id="InputElement" type="text" > 
		<div class="flex-container" id="target">
		  <div class="stack">row item 1</div>   
		  <div class="stack">row item 2</div>  
		  <div class="stack">row item 3</div>  
		</div>
	
	<p> Press the button to create an new element of type div and then add it to the container.
		</p>
		<button onclick="makeNewDiv()">Push Value</button>
		<button onclick="popItem()">Pop Value</button>
		<button onclick="unique()">unique</button>
		<button onclick="zap()">Zap Value</button>
		
	
	
</body>
<script>
	function makeNewDiv(){
		/* make the div and its text */
		var divelement = document.createElement("div")
	var input = document.getElementById("InputElement")
	divelement.innerHTML = input.value
	divelement.className = "stack"	
		/* add it to the container */
	document.getElementById('target').appendChild(divelement)
	
	}
function popItem(){
	var stackItems = document.getElementsByClassName("stack")
		var length = stackItems.length
		if (length > 0)
		stackItems[length - 1].remove()
}
function zap(){
	var stackItems = document.getElementsByClassName("stack")
	let input = document.getElementById("InputElement").value
	if (stackItems != undefined && stackItems.length > 0) {
			for (let i = 0; i < stackItems.length; i++) {
				if (stackItems[i].innerHTML == input) {
					var itemToBeRemoved = stackItems[i].innerHTML
					stackItems[i].remove()
					console.log(itemToBeRemoved)
					i--
				}
			}
	}


}
function unique() {
		var items = document.getElementsByClassName("stack")
		for (var i = 0; i < items.length; i++) {
			for (var j = i + 1; j < items.length; j++) {
				if (items[i].innerHTML == items[j].innerHTML) {
					items[i].remove()
					j--; i--
				}
			}
		}
	}
</script>
</html>
